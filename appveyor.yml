environment:
  matrix:
    - PYTHON_VERSION: 3.7
      MINICONDA: C:\Miniconda3-x64

platform:
  - x64

build: off

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - "conda create -q -n test-environment python=%PYTHON_VERSION%"
  - activate test-environment
  - conda install --channel conda-forge oommfc==0.8.20 micromagneticdata==0.3
  - python -m pip install --upgrade pip nbval .

test_script:
  - python -c "import ubermag as um; import sys; sys.exit(um.test())"
  - python -m pytest --nbval-lax docs\ipynb\
